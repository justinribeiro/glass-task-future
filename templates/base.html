<!doctype html>
<html>
  <head>
    <title>Glass Future Task</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 
      Google+ Sign In Button Page-Level Config
      For more information, see: https://developers.google.com/+/web/signin/reference
    -->
    <meta name="google-signin-clientid" content="REPLACE_ME" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <meta name="google-signin-callback" content="onSignInCallback" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/glass.timeline" />
    <meta name="glass-daily-card-state" content="{{ state }}" />

    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Glass Task Future</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 60px;">
      {% block content %}{% endblock %}
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
    <script src="static/js/gplus.js"></script>
    <script src="static/js/gplus_signin_helper.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
